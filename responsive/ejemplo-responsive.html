<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dise√±o Responsive</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        display: grid;
        grid-template-columns: repeat(12, 1fr);
        grid-template-rows: repeat(10, 1fr);
        font-weight: bolder;
        gap: 5px;
      }
      header {
        background-color: rgb(255, 211, 258);
      }
      nav {
        background-color: rgb(253, 196, 91);
      }
      section {
        background-color: rgb(255, 186, 58);
      }
      aside {
        background-color: rgb(250, 174, 32);
      }
      article {
        background-color: rgb(250, 174, 32);
      }
      footer {
        background-color: rgb(249, 102, 9);
      }
      /* 0-480px */
      @media (max-width: 480px) {
        header {
          grid-column: 1 / -1;
        }
        nav {
          grid-column: 1 / -1;
        }
        section {
          grid-column: 1 / -1;
          grid-row: 3 / span 3;
        }
        article {
          grid-column: 1 / -1;
          grid-row: 6 / span 2;
        }
        aside {
          grid-column: 1 / -1;
          grid-row: 8 / span 2;
        }
        footer {
          grid-column: 1 / -1;
        }
      }

      /* 480-768 */
      @media (min-width: 480px) and (max-width: 768px) {
        header {
          grid-column: 1 / -1;
        }
        nav {
          grid-column: 1 / span 6;
          grid-row: 2 / span 3;
        }
        section {
          grid-column: 7 / span 6;
          grid-row: 2 / span 3;
        }
        article {
          grid-column: 1 / span 6;
          grid-row: 5 / span 2;
        }
        aside {
          grid-column: 7 / -1;
          grid-row: 5 / span 2;
        }
        footer {
          grid-column: 1 / -1;
        }
      }

      /* 768- en adelante */
      @media (min-width: 760px) {
        header {
          grid-column: 1 / -1;
        }
        nav {
          grid-column: 1 / span 4;
          grid-row: 2 / 6;
        }
        section {
          grid-column: 5 / 10;
          grid-row: 2 / 6;
        }
        article {
          grid-column: 10 / -1;
          grid-row: 2 / 4;
        }
        aside {
          grid-column: 10 / -1;
          grid-row: 4 / 6;
        }
        footer {
          grid-column: 1 / -1;
          grid-row: 6 / -1;
          grid-area: 6 / 1 / -1 / -1;
        }
      }
    </style>
  </head>
  <body>
    <header>Encabezado</header>
    <nav>Menu</nav>
    <section>Seccion</section>
    <article>Articulos</article>
    <aside>Area lateral</aside>
    <footer>Pie</footer>
  </body>
</html>
