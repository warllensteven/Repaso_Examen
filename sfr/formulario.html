<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de prueba de HTML5</title>
  </head>
  <body>
    <form action="" method="get">
      <label for="nombre">Nombre:</label>
      <input type="text" name="nombre" id="nombre" required autofocus />
      <br /><br />
      <label for="email">Correo electronico</label>
      <input type="email" name="email" id="email" />
      <br /><br />
      <label for="url">URL:</label>
      <input
        type="url"
        name="url"
        id="url"
        placeholder="Escribe la URL de tu pagina"
      />
      <br /><br />
      <label for="fecha">Fecha</label>
      <input type="date" name="fecha" id="fecha" />
      <br /><br />
      <label for="hora">Tiempo:</label>
      <input type="time" name="hora" id="hora" />
      <br /><br />
      <label for="yfecha">Fecha y hora:</label>
      <input type="datetime-local" id="fechaHora" name="fechaHora" />
      <br /><br />
      <label for="mes">Mes:</label>
      <input type="month" name="mes" id="mes" />
      <br /><br />
      <label for="semana">Semana:</label>
      <input type="week" name="semana" id="semana" />
      <br /><br />
      <label for="number">Numero (min -10, max 10:)</label>
      <input type="number" name="number" id="number" min="-10" max="10" />
      <br /><br />
      <label for="telefono">Telefono:</label>
      <input type="tel" id="telefono" name="telefono" />

      <br /><br />
      <label for="busqueda">Termino de busqueda:</label>
      <input type="search" id="busqueda" name="busqueda" />
      <br /><br />
      <label for="color">Color:</label>
      <input type="color" name="color" id="color" />
      <br /><br />
      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
